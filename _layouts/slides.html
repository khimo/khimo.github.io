<html lang="en">
  <head>
		<meta charset="utf-8">

    <link rel="stylesheet" href="/vendor/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/vendor/reveal.js/dist/theme/league.css">

<style>
section.has-light-background  {
  background: rgba(255,255,255,0.7);
    padding-top: 2ex;
    padding-bottom: 2ex;
}

.container{
  display: flex;
}
.col {
  flex: 1;
}

</style>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown
                data-separator="^[ \t]*\n----*$"
                data-separator-vertical="^[ \t]*\n[|][|][|][|]*$"
                data-separator-notes="\n^Note:"
                >
                <script type="text/template">
{{ page.content }}
                </script>
        </section>
      </div>
    </div>
		<script src="/vendor/reveal.js/dist/reveal.js"></script>
        <script src="/vendor/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="/vendor/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="/vendor/reveal.js/plugin/notes/notes.js"></script>
        <script src="/vendor/reveal.js/plugin/search/search.js"></script>
        <script src="/vendor/reveal.js/plugin/zoom/zoom.js"></script>
        <script src="/vendor/reveal.js/plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX, RevealSearch, RevealZoom ]
			});

		</script>
    <!-- Printing and PDF exports -->
<script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
  </body>
</html>
