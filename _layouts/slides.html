<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/vendor/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/vendor/reveal.js/dist/theme/league.css">
 <!--
    <link rel="stylesheet" href="/vendor/reveal.js/css/theme/beige.css">
   <link rel="stylesheet" href="/vendor/reveal.js/css/theme/black.css">
    <link rel="stylesheet" href="/vendor/reveal.js/css/theme/beige.css">
    <link rel="stylesheet" href="/vendor/reveal.js/css/theme/moon.css">
    <script src="/vendor/reveal.js/lib/js/head.min.js"></script>
//-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <script type="text/template" data-markdown
                data-separator="^[ \t]*\n----*$"
                data-separator-vertical="^[ \t]*\n[|][|][|][|]*$"
                data-separator-notes="\n^Note:"
                >
        {{ page.content }}
        </script>
      </div>
    </div>
<script type="module" src="/vendor/reveal.js/dist/reveal.js"></script>
<script type="module">

import Markdown from '/vendor/reveal.js/plugin/markdown/markdown.esm.js';
import Highlight from '/vendor/reveal.js/plugin/highlight/highlight.esm.js';
import Search from '/vendor/reveal.js/plugin/search/search.esm.js';
import Zoom from '/vendor/reveal.js/plugin/zoom/zoom.esm.js';
import Notes from '/vendor/reveal.js/plugin/notes/notes.esm.js';
Reveal.initialize({
controls: true,
progress: true,
history: true,
center: true,
plugins: [Markdown,Highlight,Search,Zoom]
})

    </script>
    <!-- Printing and PDF exports -->
<script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
  </body>
</html>
